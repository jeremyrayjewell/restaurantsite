<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Agregar</title>
</head>
<body>
    <h3>Agregar al menú</h3>
    <hr>
        <div class="add-container">

            <label for="name-field">Nombre del producto (máximo 12 caracteres):</label>
            <input type="text" id="name-field" placeholder="Nombre" maxlength="12">
            <br>
            <label for="price-field">Precio del producto en guaraníes (₲):</label>
            <input type="number" id="price-field" placeholder="Precio" min="0" max="1000">
            <br>
            <label for="disc-field">Breve descripción (máximo 30 palabras):</label>
            <textarea id="disc-field" placeholder="Breve descripción"></textarea>
            <br>
            <label for="longdisc-field">Descripción larga (mínimo 50, máximo 100 palabras):</label>
            <textarea id="longdisc-field" placeholder="Descripción larga"></textarea>
            <br>
            <label for="prefix-field">El prefijo que forma la base de los archivos de imagen del producto:</label>
            <input type="text" id="prefix-field" placeholder="Prefijo de archivo">                <ul>
               <li>imagen principal: x.png </li>
                <li>imágenes secundarias: x1.png, x2.png, x3.png</li>
            </ul>
            <br>
            <br>
            <label for="add-button">Confirme todos los detalles antes de enviar.</label>
            <button id="add-button">Agregar a la lista del menú</button>
            <br>
            <hr>
            <div class="menu-container">
                <ul id="items-list"></ul>
        </div>
    </div>

    <script src="menu.js" type="module"></script>

</body>
</html>
