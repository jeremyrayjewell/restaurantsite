<!DOCTYPE html>
<html>

    <head>
        <title>Sabor Caribe Administración</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/admin.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <img class="logo" src="images/logo.png" alt="">
                <h1 class="app-title">Sabor Caribe Administración</h1>
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Correo electrónico">
                    <input id="password-input" type="password" placeholder="Contraseña">
                    
                    <button id="sign-in-btn" class="primary-btn">Iniciar sesión</button>
                    <p id="login-notification"></p>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="images/logout.svg" alt="Desconectar">
                        <span>Desconectar</span>
                    </button>
                </nav>
                <h1 class="app-title">Sabor Caribe Administración</h1>
                <img class="logo" src="images/logo.png">
                <p id="app-welcome"></p>
                <button id="return-btn" class="return-btn">
                    <span>Inicio</span>
                </button>
                <div id="admin-function-btns">
                    <button id="menu-update-btn" class="secondary-btn">Actualizar el menú</button>
                    <button id="menu-add-btn" class="secondary-btn">Agregar al menú</button>
                    <button id="inventory-btn" class="secondary-btn">Inventario</button>
                    <button id="finances-btn" class="secondary-btn">Finanzas</button>
                    <button id="orders-btn" class="primary-btn">Pedidos</button>
                </div>
            </div>
        </section>
        <section id="update-menu-view">
            <p>Actualizar el menú</p>
        </section>
        <section id="add-menu-view">
            <h3>Agregar al menú</h3>
            <div class="add-container">

                <label for="name-field">Nombre del producto (máximo 12 caracteres):</label>
                <input type="text" id="name-field" placeholder="Nombre" maxlength="12">

                <label for="disc-field">Breve descripción (máximo 30 palabras):</label>
                <textarea id="disc-field" placeholder="Breve descripción" oninput="limitWords(this, 30)"></textarea>

                <label for="longdisc-field">Descripción larga (mínimo 50, máximo 100 palabras):</label>
                <textarea id="longdisc-field" placeholder="Descripción larga" oninput="limitWords(this, 50, 100)"></textarea>

            <script>
                function limitWords(textarea, limit) {
                let words = textarea.value.split(' ');
                    if (words.length > limit) {
                        words = words.slice(0, limit);
                        textarea.value = words.join(' ');
                    }
                }
            </script>

                <label for="file-field">El prefijo que forma la base de los archivos de imagen del producto:*</label>
                <input type="text" id="file-field" placeholder="Prefijo de archivo">
                <ul>
                    <li>imagen principal: x.png </li>
                    <li>imágenes secundarias: x1.png, x2.png, x3.png</li>
                </ul>
                <br>
                <label for="add-button">Confirme todos los detalles antes de enviar.</label>
                <button id="add-button">Agregar a la lista del menú</button>
                <div class="note-container">
                    <ul id="notes-list"></ul>
                </div>
            </div>
        </section>
        <section id="inventory-view">
            <p>Inventario</p>
        </section>
        <section id="finances-view">
            <p>Finanzas</p>
        </section>
        <section id="orders-view">
            <p>Pedidos</p>
        </section>
        <script src="src/admin.js" type="module"></script>
    </body>

</html>
